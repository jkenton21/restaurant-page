<!--Restaurant Page HTML file-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
    <!--main.js is the javascript file generated by webpack-->
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Div container where the contents of the webiste will go-->
    <!--All the contents of the website will be generated using DOM manipulation-->
    <div id="content">
        <div id="header">
            <button type="button" id="home">HOME</button>
            <button type="button" id="menu">MENU</button>
            <button type="button" id="contact">CONTACT INFO</button>
        </div>
        <div id="container">
            <div id="name">
                <h1>Odin's Pub</h1>
            </div>
            <div id="about">
                <h3>About Us</h3>
                <p>Welcome to Odin's Pub, your friendly neighborhood bar.

                </p>
            </div>
            <div id="hours">
                <h3>Hours</h3>
                <ul id="days">
                    <li>Monday: 10am - 2am</li>
                    <li>Tuesday: 10am - 2am</li>
                    <li>Wednesday: 10am - 2am</li>
                    <li>Thursday: 10am - 2am</li>
                    <li>Friday: 10am - 4am</li>
                    <li>Saturday: 10am - 4am</li>
                    <li>Sunday: Closed</li>
                </ul>
            </div>
        </div>
        <div id="footer">
            <p>by jkenton21</p>

        </div>

    </div>
</body>
</html>
